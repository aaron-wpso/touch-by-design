<div class="wrapper">
    <div class="project-wrapper" *ngFor="let portfolio of portfolioData">
        <img src="{{portfolio.projectThumbnail}}" class="project-thumbnail" [routerLink]="['/portfolio', portfolio.projectName]">
        <p class="project-name" [routerLink]="['/portfolio', portfolio.projectName]">{{portfolio.projectName}}</p>
    </div>
</div>
