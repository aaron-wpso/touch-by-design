        <div class="form-container">
            <form [formGroup]="contactUsForm" class="form" (ngSubmit)="onSubmit($event)">
                <div class="form-title-wrapper">
                    <p class="form-title-primary">Have any plans for your spaces?</p>
                    <p class="form-title-secondary">Reach Out Now</p>
                </div>
                <div class="form-inputs-wrapper">
                    <div class="form-input-group">
                        <input formControlName="name" class="form-input" type="text" id="name" placeholder="Name*" required>
                        <input formControlName="contactNumber" class="form-input" type="text" id="phone" placeholder="Contact Number*" required>
                    </div>
                    <div class="form-input-group">
                        <input formControlName="email" class="form-input" type="text" id="email" placeholder="Email*" required>
                        <input formControlName="expectedCompletionDate" class="form-input" type="text" id="expectedCompletionDate" placeholder="Expected Completion Date">
                    </div>
                    <div class="form-input-group">
                        <div class="select-wrapper">
                            <select formControlName="propertyType" (change)="selectPropertyType($event)">
                                <option *ngFor="let propType of propertyTypes" [ngValue]="propType" >{{propType}}</option>
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <select formControlName="propertyStatus" (change)="selectPropertyStatus($event)">
                                <option *ngFor="let propStatus of propertyStatuses" [ngValue]="propStatus">{{propStatus}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-input-group">
                        <input formControlName="themePreferred" class="form-input" type="text" id="themePreferred" placeholder="Theme Preferred">
                        <input formControlName="budget" class="form-input" type="text" id="budget" placeholder="Budget">
                    </div>
                    <textarea formControlName="message" class="form-textarea" id="message" rows="4" placeholder="Write your message here.."></textarea>
                </div>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
